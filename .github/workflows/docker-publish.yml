name: Docker Build and Push

on:
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Sanitize version tag
        id: sanitize-version
        run: |
          # 提取纯净版本号（处理v前缀和特殊字符）
          RAW_VERSION=${GITHUB_REF#refs/tags/}
          CLEAN_VERSION=$(echo "$RAW_VERSION" | sed 's/^v//; s/[^a-zA-Z0-9.-]/-/g')
          echo "SANITIZED_VERSION=$CLEAN_VERSION" >> $GITHUB_ENV
          echo "::notice::Original tag: $RAW_VERSION → Sanitized: $CLEAN_VERSION"

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/weather-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/weather-app:${{ env.SANITIZED_VERSION }}
          labels: |
            org.opencontainers.image.source=$GITHUB_REPOSITORY
            org.opencontainers.image.version=${{ env.SANITIZED_VERSION }}
